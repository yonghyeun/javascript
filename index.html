<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <input
        type="range"
        min="0"
        max="100"
        value="50"
        step="1"
        list="tickmarks"
        id="rangeInput"
        oninput="output.value = rangeInput.value"
      />
      <datalist id="tickmarks">
        <option value="0 to 20">0</option>
        <option>20</option>
        <option>40</option>
        <option>60</option>
        <option>80</option>
        <option>100</option>
      </datalist>
      <output id="output" for="rangeInput">50</output>
      <!-- Just to display selected value -->
    </div>
  </body>
  <script src="script.js"></script>
</html>
