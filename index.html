<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        display: inline-block;
        width: 100px;
        margin: 200px 200px;
        background-color: green;
        position: relative;
      }

      p::before {
        content: attr(
          data-text
        ); /* data-text 속성의 값으로 content 속성 지정 */
        background-color: red;
        position: absolute;
        z-index: 0;
        top: 0;
        left: 0;
        transform: translateX(-100%);
      }
    </style>
  </head>
  <body>
    <p data-text="안녕하세요">안녕하세요</p>
  </body>
</html>
