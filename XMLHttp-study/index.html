<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grand-parant {
        background-color: #aaa;
        width: 400px;
        height: 400px;
        margin: 100px auto;
      }
      .parant {
        width: 200px;
        height: 200px;
        background-color: #bbb;
      }
      .child {
        width: 50%;
        height: 50%;
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div class="grand-parant">
      <div class="parant">
        <div class="child"></div>
      </div>
    </div>
  </body>
</html>
